<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/css/css_positioning_flex.css">
	<title>Box Model Exercise</title>
</head>
<body>
	<header class="top-link"> <h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
	<div class="container-ribbon"> <img src=" /img/codeup-ribbon.png" alt="ribbon"></div>
	</header>

	<body>
		<div class="container">
			<div class="container-first-row">
				<div id="red-box" class="box-style box-text">620-750 nm<img src="/img/codeup-arrow.png" alt="arrow" class="arrow"></div>
				<div id="orange-box" class="box-style box-text">590-620 nm<img src="/img/codeup-arrow.png" alt="arrow" class="arrow"></div>
				<div id="yellow-box" class="box-style box-text">570-590 nm<img src="/img/codeup-arrow.png" alt="arrow" class="arrow"></div>
			</div>
			<div class="container-second-row">
				<div id="green-box" class="box-style box-text">495-570 nm<img src="/img/codeup-arrow.png" alt="arrow" class="arrow"></div> 
				<div id="blue-box" class="box-style box-text">450-495 nm<img src="/img/codeup-arrow.png" alt="arrow" class="arrow"></div>
				<div id="violet-box" class="box-style box-text">380-450 nm<img src="/img/codeup-arrow.png" alt="arrow" class="arrow"></div>
			</div>
		</div>
	</body>
</main>
</html>
