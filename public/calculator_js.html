<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/border_box.css">
	<link rel="stylesheet" type="text/css" href="/css/calculator_js.css">
</head>
<body>
	<div class="calculator-container">
<!-- 		Input row		-->		
 <div class="row">
			<input name="operator1" id="input1" value=""> 
			<input name="operand" id="input2" value="">
			<input name="operator2" id="input3" value="">
		</div>

		<div class="row">
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="operator">+</button>
		</div>
		
		<div class="row">
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="operator">-</button>
		</div>
		<div class="row">
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="operator">*</button>
		</div>
		
		<div class="row">
			<button class="operator">C</button>
			<button class="number">0</button>
			<button class="operator">=</button>
			<button class="operator">/</button>
		</div>
	</div>	
<script type="text/javascript">
"use strict"	
	// code for handling input1 and input3
	var buttonNumberValue = document.getElementsByClassName("number");

	var input1 = document.getElementById("input1");

	var input2 = document.getElementById("input2");

	var input3 = document.getElementById("input3");

	var buttonOperatorValue = document.getElementsByClassName("operator");

	var operatorIsClicked = false;

	console.log(operatorIsClicked);

	// code for handling input2 (operators)

	var inputOperatorListener = function (event) {
		input2.value = this.innerHTML;
		operatorIsClicked = true;
		console.log(operatorIsClicked);
	}

	for (var i = 0; i < buttonOperatorValue.length; i++) {
		buttonOperatorValue[i].addEventListener("click", inputOperatorListener, false);
	}

	// code for handling inputs 1 and 3 (numbers)

	var inputNumberListener = function (event) {
			if (operatorIsClicked == false) {
				input1.value = Number(input1.value + this.innerHTML);
			} else {
				input3.value = Number(input3.value + this.innerHTML);	
			}	
			}	
	
	for(var i = 0; i < buttonNumberValue.length; i++) {
		buttonNumberValue[i].addEventListener("click", inputNumberListener, false);
	}



	








	



	



</script>
</body>
</html>
