	<script>
	"use strict";

var string = "racecar";

console.log(string);

var stringSplit = string.split('');

console.log(stringSplit);

var stringReversed = stringSplit.reverse();

console.log(stringReversed);

var stringReversedCombined = stringReversed.join("");

console.log (stringReversedCombined);

if (string == stringReversedCombined) {
	console.log (string + " is a palindrome.");
} else {
	console.log (string + " is not a palindrome.")
}
