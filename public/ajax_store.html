<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refreshPage">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    var inventory = function(){

        $.get("data/inventory.json").done(function(data){
            alert("AJAX call request complete");
            console.log(data);
      
            var tableContents = "";
            // using jquery .each method    
            $(data).each(function(index, product){
                console.log(product.title);
                tableContents += "<tr>";
                tableContents += "<td>" + product.title + "</td>";
                tableContents += "<td>" + product.categories, data.categories + "</td>";
                tableContents += "<td>" + product.quantity + "</td>";
                tableContents += "<td>" + product.price + "</td>";
                tableContents += "</tr>";
            });
            $("#insertProducts").html(tableContents);
        });
    } 
   $("#refreshPage").click(inventory);
})();

</script>
