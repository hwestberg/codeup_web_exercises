<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body id="konami">
	<script type="text/javascript">
		
		"use strict"

		var konamiArray = [38, 38, 40, 40, 37, 39, 37, 39, 13];

		var enteredKey = [];

		var listener = function (event){
			enteredKey.push(event.keyCode);
			console.log(enteredKey);

			if (konamiArray.length == enteredKey.length){
				if (konamiArray.toString == enteredKey.toString) {
				alert("You have found Narnia!");
			}
			
		}
		}

		var konami = document.getElementById("konami");

		konami.addEventListener("keyup", listener, false);

		
		
	
	</script>
</body>
</html>
