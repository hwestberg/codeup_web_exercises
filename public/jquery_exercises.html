<!DOCTYPE html>
	<html>
	<head>
		<title>jQuery Practice</title>
		<script type="text/javascript" src="/js/jquery.js"></script>
	<style type="text/css">
	li {
		list-style-type: none;
		color: red;
		font-weight: bold;
	}

	</style>
	</head>

	<body>
		
		<div id="page-container">
			<h1 id="title">This is a page about what I want to do this summer!</h1>
			<p>This summer I'd really like to go on a backpacking trip in the mountains.</p>
			<h2>Things I Should Bring</h2>
			<ul>
				<li class="perishable codeup">Water</li>
				<li class="perishable">Food</li>
				<li class="non-perishable codeup">Tent</li>
				<li class="non-perishable">Raincoat</li>
				<li class="non-perishable">Headlight</li>
				<li class="non-perishable codeup">Sunscreen</li>
			</ul>
		</div>

		<script type="text/javascript">
		$('document').ready(function() {
		   $("h1").click(function() {
		   	$(this).css("background-color", "blue");
		   });
		   $("p").dblclick(function(){
		   	$(this).css("font-size", "18px");
		   })
		   $("li").hover(function(){
		   	$(this).css("color", "red");
		   },
		   function(){
		   	$(this).css("color", "white");
		   })
		});


		</script>
	</body>
	</html>
